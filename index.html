<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas Circles</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="user-input">
                <span>Number of Circles:</span>
                <input type="number" id="nCircles" />
            </div>

            <div class="canvas-container">
                <canvas id="myCanvas"></canvas>
                <canvas id="myBackgroundCanvas"></canvas>
            </div>
            <div class="coordinate-footer">
                <div id="circle-coordinates">
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
